<div class="new-theme-border">
    <div class="header-background">
        <span>New Theme</span>
    </div>

    <form #f="ngForm" (ngSubmit)="submitHandler(f.value)">
        <!-- Title -->
        <div class="new-theme-title">
            <label for="themeName">Title <span class="red">*</span></label>
            <input 
                #themeName="ngModel"
                required 
                minlength="5" 
                type="text" 
                name="themeName" 
                id="themeName" 
                ngModel 
            >
            
            <p *ngIf="themeName.touched && themeName.errors?.['required']" class="error">
                Theme name is required.
            </p>

            <p *ngIf="themeName.touched && themeName.errors?.['minlength']" class="error">
                Theme name must be at least 5 characters long.
            </p>
        </div>

        <!-- Post -->
        <div class="new-theme-content">
            <label for="postText">Post <span class="red">*</span></label>
            <textarea 
                #postText="ngModel" 
                required 
                minlength="10" 
                type="text" 
                name="postText" 
                id="postText" 
                rows="8" 
                class="height" 
                ngModel 
            >
            </textarea>
            
            <p *ngIf="postText.touched && postText.errors?.['required']" class="error">
                The field with your post is required.
            </p>
            
            <p *ngIf="postText.touched && postText.errors?.['minlength']" class="error">
                Post must be at least {{postText.errors?.['minlength'].requiredLength}} characters long.
            </p>
        </div>

        <div class="new-theme-buttons">
            <button type="button" routerLink="/" class="cancel">Cancel</button>
            <button class="public">Post</button>
        </div>
    </form>
</div>
